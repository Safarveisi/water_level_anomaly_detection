name: Build and publish docker image to docker hub and deploy to K8s
on:
  push:
    branches:
      - master
    paths:
      - 'water_level_anomaly_detection/*.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'Dockerfile'
jobs:
  build-and-deploy: 
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Build the docker image
        run: docker build . --file Dockerfile --tag ciaa/anomaly:$(date +%y.%m.%d)

      - name: Push the docker image to docker hub
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ciaa --password-stdin
          docker push ciaa/anomaly:$(date +%y.%m.%d)

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v4

      - name: Set K8s context
        uses: Azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Update and Deploy to Kubernetes
        run: |
          sed -i "s|image: docker.io/ciaa/anomaly:.*|image: docker.io/ciaa/anomaly:$(date +%y.%m.%d)|" deploy/k8s/deployment.yml
          kubectl apply -f deploy/k8s/deployment.yml