name: Build and publish image to docker hub
on:
  push:
    branches:
      - master
    paths:
      - 'water_level_anomaly_detection/*.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'Dockerfile'
jobs:
  build-and-deploy: 
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Build the docker image
        run: docker build . --file Dockerfile --tag ciaa/novelty:$(date +%y.%m.%d)

      - name: Push the docker image to docker hub
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ciaa --password-stdin
          docker push ciaa/novelty:$(date +%y.%m.%d)

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v4

      - uses: Azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Update and Deploy to Kubernetes
        env:
          IMAGE_TAG: $(date +%y.%m.%d)
        run: |
          sed -i "s|image: docker.io/ciaa/novelty:.*|image: docker.io/ciaa/novelty:${IMAGE_TAG}|" deploy/k8s/deployment.yml
          kubectl apply -f deploy/k8s/deployment.yml