[tool.poetry]
name = "mlops"
version = "0.1.0"
description = ""
authors = ["Sajad Safarveisi"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
requests = "^2.32.3"
pandas = "^2.2.2"
matplotlib = "^3.9.0"
alibi-detect = "^0.12.0"
torch = {version = "2.3.0", source = "pytorch_cpu"}
